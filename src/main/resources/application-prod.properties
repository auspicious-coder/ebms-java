spring.application.name=diagnolab

# ===============================
# PostgreSQL Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/diagno_lab
spring.datasource.username=postgres
spring.datasource.password=boba
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# JWT Configuration
# ===============================
app.jwt.secret=diagnolab-secret-key-12345678901234567890123456789012
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# ===============================
# OTP Configuration
# ===============================
app.otp.expiry-minutes=5
app.otp.length=6

# ===============================
# File Upload Configuration
# ===============================
app.file.upload-dir=uploads
app.file.max-size=10485760

# ===============================
# CORS Configuration
# ===============================
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# ===============================
# Application Settings
# ===============================
app.pagination.default-size=20
app.pagination.max-size=100